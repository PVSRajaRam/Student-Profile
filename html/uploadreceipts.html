<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/feenavbar.js"></script>
    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/feestyles.css">

</head>
<body onload="defaultFrameSrc()">
    <div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Upload details for payments done via offline mode only
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="history-table" style="margin-left: 2%;">
            <div id="nav-fee-table" style="margin-left: 0%;">
                    <img id="filter-icon" src="../images/filter.png" width="30px" height="30px" style="margin-left: 2%;" />
                    <img id="sort-icon" src="../images/sort.png" width="30px" height="30px" />
                    <button id="export-button" type="button" class="btn btn-outline-warning" style="margin-left: 15%;">Export as CSV</button>
                    <div id="search-bar" style="width: 30%;">
                        
                        <input type="text" class="form-control" id="enterTxnNo" placeholder="Enter transaction no">
                        
                        <div id="search-icon-box">
                            <img src="../images/search-icon.png" width="30px" height="30px"/>
                        </div>
                    </div>
            </div>
            <table class="table" style="width: 81.8%;margin-top:100px;margin-left:0%;">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">DD/Txn No</th>
                    <th scope="col">DD/Txn Date</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Bank</th>
                    <th scope="col">Staff Details</th>
                    <th scope="col">Receipt No</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="row1" ></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="row1"></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="row1"></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-success receiptbutton" id="gen-button" style="margin-left: 35%;">Generate</button>
        </div>
        <div class="genreceipts" id="upload-receipt">
            <form>
                <div class="form-group row">
                  <label for="upload-txn-date" class="col-sm-2 col-form-label">Txn Date</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control uploadcontrol" id="upload-txn-date" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="upload-txn-purpose" class="col-sm-2 col-form-label">Purpose</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control uploadcontrol" id="upload-txn-purpose" required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="upload-txn-amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control uploadcontrol" id="upload-txn-amount" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="upload-txn-bank" class="col-sm-2 col-form-label">Bank</label>
                    <select class="form-control uploadcontrol" id="upload-txn-bank" required>
                      <option>SBI</option>
                      <option>HDFC</option>
                      <option>Dhanalakshmi</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="upload-txn-mode" class="col-sm-2 col-form-label">Payment <br>Mode</label>
                    <select class="form-control uploadcontrol" id="upload-txn-mode" required>
                      <option>DD</option>
                      <option>Cheque</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="upload-txn-proof" class="col-sm-2 col-form-label">Proof</label>
                    <input type="file" class="form-control-file uploadcontrol" id="upload-txn-proof" required>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
