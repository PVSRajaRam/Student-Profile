<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../css/mainstyles.css">
    <!--<link rel="stylesheet" href="../css/achievements_styles.css"> -->

</head>

<body>
    <div class="container d-flex justify-content-center" style="margin-top: 5%;">

        <div class="d-flex justify-content-center">
            <form>
                <legend>
                    <p class="h4">RENEWAL BOOK</p>
                </legend>

                <label for="achievement_type" class="form-label">Type</label>
                <select class="form-select" id="achievement_type" aria-label="Select book">
                    <option value="1" selected>select book</option>
                    <option value="2">data Structure</option>
                    <option value="3">oops</option>
                    <option value="4">dbms</option>
                </select>

                <label for="achievement_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="achievement_date">
                <label for="achievement_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="achievement_date">


                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Renewal
                </button>

            </form>
        </div>





    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
