<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Student Profile</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="../js/feesearch.js"></script>
  <link rel="stylesheet" href="../css/mainstyles.css">
  <link rel="stylesheet" href="../css/feestyles.css">

</head>

<body>
  <div>
    <div id="history-table" style="margin-left: 2%;">
      <div id="nav-fee-table">
        <button style="border: 0px;background-color:transparent;float:left; margin-left:0%;" data-toggle="modal"
          data-target="#filterModal"><img id="filter-icon" src="../images/filter.png" style="margin-left:0%"
            width="30px" height="30px" /></button>
        <button id="export-button" type="button" class="btn btn-outline-warning" style="margin-left: 13%;">Export as
          CSV</button>
        <div id="search-bar" style="background-color: #fcaf03;width:30%;">

          <input type="search" class="form-control" id="enterTxnNo" placeholder="Enter transaction no"
            oninput="searchTable(this)">

          <div id="search-icon-box">
            <img src="../images/search-icon.png" width="30px" height="30px" />
          </div>

          <!--<div class="form-group has-search bg-warning">
                      <span class="bi bi-search search-form-control-feedback"></span>
                      <input type="text" class="search-form-control" id="enterTxnNo" placeholder="Enter transaction no" oninput="searchTable(this)">
                    </div>-->
        </div>
      </div>
      <table class="table" id="histTable" style="width: 81.8%;margin-top:100px;margin-left:0%;">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">DD/Txn No</th>
            <th scope="col">DD/Txn Date
              <button style="background-color: #fcaf03;border:0px;">
                <img id="up-arrow" src="../images/upicon.png" width="20px" height="20px"
                  style="float: left;margin-left:3px;" onclick="sortTable()">
                <img id="down-arrow" src="../images/downicon.png" width="20px" height="20px"
                  style="float: left;margin-left:3px;display:none;" onclick="sortTable()">
              </button>
            </th>
            <th scope="col">Purpose</th>
            <th scope="col">Amount</th>
            <th scope="col">Bank</th>
            <th scope="col">Staff Details</th>
          </tr>
        </thead>
        <tbody>
          <tr id="no-result" style="display: none;">
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td><input class="form-check-input" type="checkbox" value="" id="row1"></td>
            <td class="txnno">TX892</td>
            <td class="txndate">2018-8-2</td>
            <td class="txnpurp">Tution Fee</td>
            <td>150000</td>
            <td>SBI</td>
            <td>Naren</td>
          </tr>
          <tr>
            <td><input class="form-check-input" type="checkbox" value="" id="row1"></td>
            <td class="txnno">TX457</td>
            <td class="txndate">2018-8-17</td>
            <td class="txnpurp">Bus Fee</td>
            <td>30000</td>
            <td>HDFC</td>
            <td>Naren</td>
          </tr>
          <tr>
            <td><input class="form-check-input" type="checkbox" value="" id="row1"></td>
            <td class="txnno">TX123</td>
            <td class="txndate">2019-7-4</td>
            <td class="txnpurp">Tution Fee</td>
            <td>150000</td>
            <td>SBI</td>
            <td>Nitya</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-success receiptbutton" id="gen-button"
        style="margin-left: 35%;">Generate</button>
    </div>
    <div class="genreceipts">
      <div><button type="button" class="btn btn-success receiptbutton" style="margin-top: 50%;">Receipt
          AY_2018_2019</button></div>
      <div><button type="button" class="btn btn-success receiptbutton">Receipt AY_2019_2020</button></div>
      <div><button type="button" class="btn btn-success receiptbutton">Receipt AY_2020_2021</button></div>
    </div>
  </div>
  <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filters</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table" id="filterTable" style="width: 81.8%;">

            <tbody>
              <tr>
                <td class="filtersel"><input class="form-check-input" type="checkbox" value="" id="sel"></td>
                <td class="filtername">Year</td>
                <td class="filterval"><input class="form-check-input" type="text" value="" id="inputfilter"
                    style="width: 30%;;"></td>
              </tr>
              <tr>
                <td class="filtersel"><input class="form-check-input" type="checkbox" value="" id="sel"></td>
                <td class="filtername">Purpose</td>
                <td class="filterval">
                  <select class="form-select" id="inputfilter">
                    <option value="noopt" selected>Select</option>
                    <option value="Tution">Tution</option>
                    <option value="Mess">Mess</option>
                    <option value="Bus">Bus</option>
                  </select>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="removeFilter()">Remove
            Filters</button>
          <button type="button" class="btn btn-warning" style="background-color: #fcaf03;"
            onclick="checkFilter()">Apply</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
