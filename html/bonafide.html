<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="../js/bonafidenavbar.js"></script>
    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/bonafidestyle.css">

</head>

<body>
    <div id="nav-details-table">
        <img id="filter-icon" src="../images/filter.png" width="30px" height="30px" />
        <img id="sort-icon" src="../images/sort.png" width="30px" height="30px" />
        <div id="search-bar">

            <input type="text" class="form-control" id="enterTx" placeholder="Enter Purpose">

            <div id="search-icon-box">
                <img src="../images/search-icon.png" width="30px" height="30px" />
            </div>
        </div>
    </div>
    <table class="table" style="width: 81.8%;">
        <thead>
            <tr>
                <th scope="col">Applied Date</th>
                <th scope="col">Purpose</th>
                <th scope="col">Status</th>
                <th scope="col">Approved Staff</th>
                <th scope="col">Approved Time</th>
                <th scope="col">Prepared Staff</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="label label-info">Prepared</span>
                </td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
