<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/feestyles.css">

</head>

<body onload="defaultFrameSrc()">
    <center>
        <form>
            <div class="form-group row">
                <label for="upload-txn-bank" class="col-sm-2 col-form-label">Semester </label>
                <select class="form-control uploadcontrol" id="upload-txn-bank" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="upload-txn-mode" class="col-sm-2 col-form-label">Name of the Course <br>Mode</label>
                <select class="form-control uploadcontrol" id="upload-txn-mode" required>
                    <option>Course A</option>
                    <option>Course B</option>
                    <option>Course C</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="upload-txn-mode" class="col-sm-2 col-form-label">File Format <br>Mode</label>
                <select class="form-control uploadcontrol" id="upload-txn-mode" required>
                    <option>PDF</option>
                    <option>CSV</option>
                </select>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Generate</button>
                </div>
            </div>
        </form>

    </center>
</body>

</html>
