<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/activity_style.css">

</head>

<body onload="defaultFrameSrc()">
    <div class="genreport container" id="generate-report">
        <form>
            <div class="form-group row">
                <label for="upload-txn-purpose-date" class="col-form-label">Date </label>
                <input type="date" class="form-control uploadcontrol" id="upload-txn-purpose-date" required>
            </div>

            <div class="form-group row">
                <label for="upload-txn-purpose-name" class="col-form-label">Activity Name </label>
                <input type="text" class="form-control uploadcontrol" id="upload-txn-purpose-name" required>
            </div>
            <div class="form-group row">
                <label for="upload-txn-mode" class="col-form-label">Type </label>
                <select class="form-control uploadcontrol" id="upload-txn-mode" required>
                    <option>Club</option>
                    <option>Event</option>
                </select>

            </div>
            <div class="form-group row">
                <label for="upload-txn-proof" class="col-form-label">Proof </label>
                <input type="file" class="form-control-file uploadcontrol" id="upload-txn-proof" required>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>

    </div>
</body>

</html>
