<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/achievements_styles.css"> -->

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row w-100">
            <table class="table table-hover" style="width: 81.8%;">
                <thead>
                    <tr class="bg-warning">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Verified</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p class="fw-bold">1</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-success">Verified <i
                                    class="bi bi-patch-check"></i></span>
                        </td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">2</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-secondary">Not Verified</span></td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">3</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-secondary">Not Verified</span></td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


        <div class="d-flex justify-content-center">
            <form>
                <legend>
                    <p class="h4">Add achievements</p>
                </legend>
                <label for="achievement_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="achievement_title">

                <label for="achievement_type" class="form-label">Type</label>
                <select class="form-select" id="achievement_type" aria-label="Select Type">
                    <option value="1" selected>Academic</option>
                    <option value="2">Co-Curricular</option>
                    <option value="3">Sports</option>
                    <option value="4">Other</option>
                </select>

                <label for="achievement_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="achievement_date">

                <div class="">
                    <label for="formFile" class="form-label">Document</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add
                </button>

            </form>
        </div>





    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
