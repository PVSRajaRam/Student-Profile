<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/achievements_styles.css">

</head>

<body>
    <div class="btn btn-warning custom" id="section-bar">ACHIEVEMENTS</div>
    <div class="container d-flex justify-content-center" style="margin-top: 5%;">
        <div class="row w-100">
            <table class="table table-hover" style="width: 81.8%;">
                <thead>
                    <tr class="bg-warning">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Verified</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Modal -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel">Delete Achievement</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure to delete this?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <tr>
                        <td>
                            <p class="fw-bold">1</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-success">Verified <i
                                    class="bi bi-patch-check"></i></span>
                        </td>
                        <td><button type="button" class="btn btn-labeled btn-info btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                        </td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">2</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-secondary">Not Verified</span></td>
                        <td><button type="button" class="btn btn-labeled btn-info btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                        </td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">3</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-secondary">Not Verified</span></td>
                        <td><button type="button" class="btn btn-labeled btn-info btn-sm">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                        </td>
                        <td><button type="button" class="btn btn-labeled btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <form method="POST" enctype="multipart/form-data">
                <legend>
                    <p class="h4">Add achievements</p>
                </legend>
                <label for="achievement_title" class="form-label required-field">Title</label>
                <input type="text" class="form-control" id="achievement_title" minlength="2" maxlength="200" required>

                <label for="achievement_type" class="form-label required-field">Type</label>
                <select class="form-select" id="achievement_type" aria-label="Select Type" required>
                    <option value="1" selected>Academic</option>
                    <option value="2">Co-Curricular</option>
                    <option value="3">Sports</option>
                    <option value="4">Other</option>
                </select>

                <label for="achievement_date" class="form-label">Date</label>
                <input type="date" class="form-control" id="achievement_date">

                <div class="">
                    <label for="formFile" class="form-label">Document</label>
                    <input class="form-control" type="file" id="formFile" multiple accept="image/*,.doc,.pdf,.docx">
                </div>

                <button type="submit" class="btn btn-primary" id="add_button">
                    <i class="bi bi-plus-circle"></i> Add
                </button>
                <!-- Toast -->
                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                    <div id="success_toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <small class="me-auto">A Second ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Successfully Added Achievement
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

        <script src="../js/trigger_toast.js"></script>

</body>

</html>
