<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/courses_styles.css">

</head>

<body>
    <h2 class="btn btn-warning custom" id="section-bar">Courses</h2>

    <div class="container d-flex justify-content-center" style="margin-top: 5%;">
        <div class="row justify-content-around align-content-center">
            <div class="col-5 p-1">
                <!-- <label for="select-semester">Semester</label> -->
                <select class="form-select" name="semester" id="select-semester" aria-label="Select Semester">
                    <option value="1" selected>Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>

            <div class="col-5 p-1">
                <div class="form-group has-search bg-warning">
                    <span class="bi bi-search form-control-feedback"></span>
                    <input type="search" class="form-control" placeholder="Search">
                </div>
            </div>

            <div class="col-12 p-4">
                <table class="table table-hover">
                    <thead>
                        <tr class="bg-warning">
                            <th scope="col">#</th>
                            <th scope="col">Course ID</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Credits</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="fw-bold">1</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">2</span></td>

                        </tr>
                        <tr>
                            <td>
                                <p class="fw-bold">2</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">4</span></td>

                        </tr>
                        <tr>
                            <td>
                                <p class="fw-bold">3</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">2</span></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
