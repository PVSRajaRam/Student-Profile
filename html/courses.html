<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../css/mainstyles.css">
    <link rel="stylesheet" href="../css/courses_styles.css">

</head>

<body>
    <div class="btn btn-warning custom" id="section-bar">COURSES</div>
    <div class="container d-flex justify-content-center" style="margin-top: 5%;">
        <div class="row ">
            <div class="col-4 m-3">
                <div class="form-group has-search bg-warning">
                    <span class="bi bi-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>

            <div class="col-12 m-3">
                <table class="table table-hover" style="width: 81.8%;">
                    <thead>
                        <tr class="bg-warning">
                            <th scope="col">#</th>
                            <th scope="col">Course ID</th>
                            <th scope="col">Course Name</th>
                            <th scope="col">Credits</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="fw-bold">1</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">2</span></td>

                        </tr>
                        <tr>
                            <td>
                                <p class="fw-bold">2</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">4</span></td>

                        </tr>
                        <tr>
                            <td>
                                <p class="fw-bold">3</p>
                            </td>
                            <td>-</td>
                            <td>-</td>
                            <td><span class="badge rounded-pill bg-secondary">2</span></td>

                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
