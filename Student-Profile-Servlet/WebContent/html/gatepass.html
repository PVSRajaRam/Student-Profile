<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../css/mainstyles.css">
    <!--<link rel="stylesheet" href="../css/achievements_styles.css"> -->

</head>

<body>
    <div class="btn btn-warning custom" id="section-bar">GATE PASSES</div>
    <div class="container d-flex justify-content-center" style="margin-top: 5%;">
        <div class="row w-100">
            <h4 >Remaining Passes - <span class="custom-badge badge bg-primary">September 2021</span></h4>
            <h5 >Day Pass: <span class="custom-badge badge rounded-pill bg-secondary">0</span></h5>
            <h5 >Home Pass: <span class="custom-badge badge rounded-pill bg-primary">1</span></h5>
            <table class="table table-hover" style="width: 81.8%;">
                <thead>
                    <tr class="bg-warning">
                        <th scope="col">#</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Applied to</th>
                        <th scope="col">Date</th>
                        <th scope="col">Approved</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p class="fw-bold">1</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-secondary">Pending</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">2</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-success">Approved <i
                            class="bi bi-patch-check"></i></span></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="fw-bold">3</p>
                        </td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td><span class="badge rounded-pill bg-danger">Not Approved <i
                            class="bi bi-patch-exclamation"></i></span></td>
                    </tr>
                </tbody>
            </table>

        </div>


        <div class="d-flex justify-content-center">
            <form>
                <legend>
                    <p class="h4">Apply Pass</p>
                </legend>
                <label for="achievement_title" class="form-label">Reason</label>
                <input type="text" class="form-control" id="achievement_title">

                <label for="achievement_type" class="form-label">Apply To</label>
                <select class="form-select" id="achievement_type" aria-label="Select Type">
                    <option value="1" selected>Warden</option>
                    <option value="2">Faculty Advisor</option>
                </select>

                <label for="achievement_date" class="form-label">From</label>
                <input type="date" class="form-control" id="achievement_date">

                <label for="achievement_date" class="form-label">To</label>
                <input type="date" class="form-control" id="achievement_date">


                <button type="submit" class="btn btn-primary" style="margin-top: 5%">
                    <i class="bi bi-plus-circle"></i> Apply
                </button>

            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>


</html>
